<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/RM.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rick and Morty Quote Machine</title>
</head>

<body>
  <div class="logo">
    <img src="img/RM/Rick_and_Morty_logo.png" alt="Rick and Morty Logo">
  </div>

  <div class="characters">
    <img id="Rick" src="img/RM/rick.png" alt="Rick Sanchez">
    <img id="Morty" src="img/RM/morty.png" alt="Morty Smith">
  </div>

  <div class="mycontainer">
    <div id="quote-container">
    </div>
    <div class="quote-tweet">
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank">
        <img src="img/RM/tweet-button.png" alt="tweet button">
      </a>
    </div>
  </div>

  <div id="quote-btn-container">
    <button id="newquote-btn" type="button" class="btn">Get Schwifty</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/RM.js"></script>
</body>

</html>
